<body>
  <h1>Radar Chart implemented with <a href="http://www.chartjs.org/docs/#radar-chart">Chart.js</a></h1>
  <p>
    2010 data obtained from:
    <ul><li>
      U.S. Census data (<a href="http://api.census.gov/data/2010/sf1?get=NAME,P0120001,P012A001,P012B001,P012C001,P012D001,P012E001,P012F001,P012G001,P012H001,P012I001&for=tract:001900,008902,000601,000602
